    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;

        }
        .button {
            border: none;
            color: rgb(0, 0, 0);
            background-color: rgb(205, 174, 143);
            padding: 15px 32px;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px 20px;

        nav {
            background-color: rgb(255, 217, 179);

            align-items: center;
            flex-wrap: wrap;

        }
        .hero {
            height: 348px;
            background-image: url('cafmages/pexels-jayoke-851555.jpg');

            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;

            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);

        p {

            padding: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
            font-size: 20px;
            border-radius: 5px;
            border-color: black;
        }
        .imgshow {
            display: flex;
            height: auto;
            width: 100%;
            max-width: 600px;
            object-fit: cover;
        }   
        .social-container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: flex-start;
            max-width: 600px;
            margin: 20px 0 20px 20px;
        }
        .social-container p {
            margin: 0;
            font-size: 20px;
        }
        .herotext {
            font-size: xx-large; 
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px 0 20px 20px;
        }
        .huge-text {
            display: inline-block; 
            font-size: xx-large;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold; 
            background: linear-gradient(to right, rgba(175, 155, 126, 255), rgba(255, 255, 255, 0));
            padding: 5px 15px;
            border-radius: 1px;
            margin: 20px 0 20px 20px;
        }
